<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index-c1a828cc.css">
</head>

<body class="antialiased bg-primary">
    <div
        class="container mx-auto my-20 w-fit mobile:w-2/3 md:w-2/3 lg:w-1/2 xl:w-1/3 border border-emberish bg-greyish">
        <div class="p-5 space-y-5 shadow-xl">
            <h4 class="text-center font-semibold text-3xl text-gray-950">Contact Us</h4>
            <form action="https://formsubmit.co/ajayumsa@gmail.com" method="post">
                <div class="grid grid-cols-2 gap-5">
                    <input type="text" name="first_name" pattern="[A-Za-z]+"
                        title="Only alphabetic characters are allowed"
                        class="border border-gray-500 px-4 py-2 col-span-2 md:col-span-1 focus:outline-none focus:border-emberish"
                        placeholder="First Name" required />

                    <input type="text" id="last_name" name="last_name" pattern="[A-Za-z]+"
                        title="Only alphabetic characters are allowed"
                        class="border border-gray-500 px-4 py-2  col-span-2 md:col-span-1 focus:outline-none focus:border-emberish"
                        placeholder="Last Name" required />
                    <input type="email" id="email" name="email"
                        class="border border-gray-500 px-4 py-2 col-span-2 md:col-span-1 focus:outline-none focus:border-emberish"
                        placeholder="Email" required />
                    <input type="tel" id="contact" name="contact" pattern="[0-9]+"
                        title="Only numeric characters are allowed"
                        class="border border-gray-500 px-4 py-2 col-span-2 md:col-span-1 focus:outline-none focus:border-emberish"
                        placeholder="Phone" required />

                    <textarea cols="30" rows="7" name="Message"
                        class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-emberish col-span-2"
                        placeholder="Write Your Message..." required></textarea>

                    <input type="submit" value="Send Message"
                        class="focus:outline-none mt-5 bg-emberish px-4 py-2 text-white font-bold w-fit sm:w-auto cursor-pointer">
                </div>
            </form>
        </div>
    </div>
</body>



</html>
